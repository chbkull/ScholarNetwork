    <head>

        <style type="text/css">
            #viz {
                width: 900px;

    </head>
    <script>
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://192.168.1.130:7687",
                server_user: "neo4j",
                server_password: "scholarnetwork",
                labels: {
                    "Authors": {
                        caption: "name",
                        size: "citedby"
                    }, 
                },
                relationships: {

                },
                initial_cypher: "CREATE (n:Authors {id: 958298400, name: 'James Hols', email: '@huu.edu' }) RETURN n"
            }
            var viz = new NeoVis.default(config);
            viz.render();
        }

    </body>
